<html>
    <head>
        <title>3D</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
<a-scene background="color : white">
    <a-camera position="0 8 20">

    </a-camera>


<a-assets timeout="10000">
    <a-asset-item id="dog" src="./animated_dog/scene.gltf"></a-asset-item>
    <a-asset-item id="lamp" src="./street_light_lamp/scene.gltf"></a-asset-item>
    <a-asset-item id="man" src="./spider-man/scene.gltf"></a-asset-item>

    <img id="street" src=""/>
</a-assets>

<!--<a-sky src="#street">

</a-sky>-->

<a-entity light="type: ambient; intensity: 0.8"></a-entity>

<a-entity animation="property:rotation; to: 0 360 0; easing : linear; loop:true; dur:6000"></a-entity>
<a-entity light="type:directional; castShadow:true; intensity:0.1; distance:15; decay:2; color:white" position="-80 5 8.2"></a-entity>



</a-circle>

<a-entity>
    <a-entity gltf-model="#dog" position="-5 2 0" scale="0.03 0.03 0.03" shadow="cast:true; recieve: false" rotation="0 55 0"></a-entity>
</a-entity>

<a-entity>
    <a-entity gltf-model="#lamp" position="-9 1 8.2" scale="1.5 1.5 1.5" shadow="cast:true ;recieve:flase"></a-entity>
</a-entity>

<a-entity>
    <a-entity gltf-model="#man" position="10 1 1" scale="0.05 0.05 0.05" shadow="cast:true ;recieve:flase"></a-entity>
</a-entity>

<a-box position="0 1-3" height="4" width="40" src="https://media.istockphoto.com/id/463476651/photo/background-texture-of-rough-asphalt.jpg?s=612x612&w=0&k=20&c=NpnYw93-GSZXQSAfxprFXuwbfdshAt7USzkfw8rrBG4=" rotation="90 90 90"></a-box>

<a-plane position="0 10 -3"  src="https://media.istockphoto.com/id/1292447352/vector/cityscape-urban-building-skyline.jpg?s=612x612&w=0&k=20&c=zB-ACxHOqz_d0hIffK1HGGXAhFZMb9p6aWM4KYZ_1_A=" width="50" height="24"></a-plane>

</a-scene>
    </body>
</html>
